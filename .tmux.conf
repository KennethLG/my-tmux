set -g default-terminal "xterm-kitty"
set -ga terminal-overrides ',xterm-kitty:Tc'
set -ga terminal-overrides ',xterm-kitty:RGB'

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind %
bind | split-window -h
# create session tmux new -s session_name
# attach session tmux a -t session_name
# detach session C-a d
# list session tmux ls
# kill session tmux kill-session -t session_name
# rename session tmux rename-session -t old_session_name new_session_name
# move to window C-a 0-9 or C-a p or C-a

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.config/tmux/tmux.conf


bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r h resize-pane -L 5
bind -r l resize-pane -R 5

bind -r m resize-pane -Z

set -g mouse on

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection

unbind -T copy-mode-vi MouseDragEnd1Pane

set -g @plugin 'tmux-plugins/tpm'

set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @plugin 'catppuccin/tmux#v2.1.3'


set -g @catppuccin_palette "mocha"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_status_enable "off"
set -g @catppuccin_window_status_format "#I #W"
set -g @catppuccin_window_status_current_format "#I #[bold]#W"


set -g status-right-length 100
set -g status-left-length 100

set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"
set -g @catppuccin_window_status_format "#I #W"
set -g @catppuccin_window_status_current_format "#I #[bold]#W"

set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

run '~/.tmux/plugins/tpm/tpm'
